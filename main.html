<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bootstrap Form Creation</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>

<body>
  <div class="container mt-5">
    <form class="border p-4">

      <h3 class="text-center mb-4">Internship Form</h3>

      <!-- First Row -->
      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">First Name</label>
          <input
            type="text"
            id="first-name-input"
            class="form-control"
            required
          >
          <div class="invalid-feedback">First name required</div>
        </div>

        <div class="col-md-4">
          <label class="form-label">Last Name</label>
          <input
            type="text"
            id="last-name-input"
            class="form-control"
            required
          >
          <div class="invalid-feedback">Last name required</div>
        </div>

        <div class="col-md-4">
          <label class="form-label">Email Address</label>
          <input
            type="email"
            id="email-input"
            class="form-control"
            placeholder="xyz@abc.com"
            required
          >
          <div class="invalid-feedback">Email required</div>
        </div>
      </div>

      <!-- Second Row -->
      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">College</label>
          <input
            type="text"
            id="college-input"
            class="form-control"
            required
          >
          <div class="invalid-feedback">Please provide a valid college.</div>
        </div>

        <div class="col-md-4">
          <label class="form-label">Graduation Year</label>
          <select
            id="graduation-year-input"
            class="form-select"
            required
          >
            <option value="">Choose...</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid Graduation Year.
          </div>
        </div>

        <div class="col-md-4">
          <label class="form-label">Roll No.</label>
          <input
            type="number"
            id="roll-no-input"
            class="form-control"
            required
          >
          <div class="invalid-feedback">
            Please provide a valid Roll no.
          </div>
        </div>
      </div>

      <!-- Checkbox -->
      <div class="form-check mb-3">
        <input
          type="checkbox"
          id="conditions-checkbox"
          class="form-check-input"
          required
        >
        <label class="form-check-label">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary">
        Submit form
      </button>

    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
